<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Juventus Pieces</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1><strong>Juventus Pieces</strong></h1>
    <nav>
      <a href="index.html" style="color:#d4af37;"><b>Home</b></a>&nbsp;&nbsp;&nbsp;
      <a href="products.html" style="color:#d4af37;"><b>Products</b></a>&nbsp;&nbsp;&nbsp;
      <a href="cart.html" style="color:#d4af37;"><b>Cart</b></a>
    </nav>
  </header>

  <!-- Checkout Summary -->
  <div class="checkout-container">
    <h2>Checkout</h2>

    <div id="checkout-items"></div>
    <div id="checkout-total"></div>

    <!-- Unified Payment Form -->
    <form id="payment-form">
      <h3 style="color:#d4af37; text-align:center; margin-bottom:15px;">Your Details</h3>
      
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <h3>Payment Method</h3>
      <label>
        <input type="radio" name="payment-method" value="mobile" checked> Mobile Money
      </label>
      <label>
        <input type="radio" name="payment-method" value="bank"> Bank Payment
      </label>

      <!-- Mobile Money Fields -->
      <div id="mobile-details" class="payment-details">
        <label>Mobile Money Number:</label>
        <input type="tel" id="mobile-number" name="mobile_number" placeholder="e.g. 0772xxxxxx" required>
      </div>

      <!-- Bank Payment Fields -->
      <div id="bank-details" class="payment-details" style="display:none;">
        <label>Bank Name:</label>
        <input type="text" id="bank-name" name="bank_name" placeholder="e.g. Stanbic Bank">
        <label>Account Number:</label>
        <input type="text" id="account-number" name="account_number" placeholder="e.g. 0123456789">
      </div>

      <button type="submit" id="pay-now">Pay Now</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Juventus Pieces. All rights reserved.</p>
  </footer>

  <!-- Flutterwave SDK -->
  <script src="https://checkout.flutterwave.com/v3.js"></script>

  <!-- Your custom checkout logic -->
<script src="js/checkout.js"></script>

</body>
</html>
